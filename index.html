<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.png" alt="spotify" />Spotify</li>
        <li>Home</li>
        <li>about</li>
      </ul>
    </nav>
    <div class="container">
      <div class="songlist">
        <h1>Dreams</h1>
        <div class="songitemcontainer">
          <div class="songitem">
            <img src="bg3.jpeg" alt="1" srcset="" />
            <span class="songname">Khudi</span>
            <span class="songlistplay"></span><span class="timestamp">03:45<i id="0" class="fa-solid songitemplay   fa-circle-play"></i></span></span>
          </div>
          <div class="songitem">
            <img src="bg3.jpeg" alt="1" srcset="" />
            <span class="songname">Khudi</span>
            <span class="songlistplay"></span><span class="timestamp">03:45<i id="1 " class="fa-solid songitemplay fa-circle-play"></i></span></span>
          </div>
          <div class="songitem">
            <img src="bg3.jpeg" alt="1" srcset="" />
            <span class="songname">Khudi</span>
            <span class="songlistplay"></span><span class="timestamp">03:45<i id="2" class="fa-solid songitemplay fa-circle-play"></i></span></span>
          </div>
          <div class="songitem">
            <img src="bg3.jpeg" alt="1" srcset="" />
            <span class="songname">Khudi</span>
            <span class="songlistplay"></span><span class="timestamp">03:45<i id="3" class="fa-solid songitemplay fa-circle-play"></i></span></span>
          </div>
          <div class="songitem">
            <img src="bg3.jpeg" alt="1" srcset="" />
            <span class="songname">Khudi</span>
            <span class="songlistplay"></span><span class="timestamp">03:45<i id="4" class="fa-solid songitemplay fa-circle-play"></i></span></span>
          </div>
          
        </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input type="range" name="range" id="myprogressbar" value='0' min="0" max="100" />
      <div class="icons">
        <!--fontawesome icons-->
        <i id="previous" class="fa-solid fa-2x fa-step-backward" ></i>
        <i class="fa-solid fa-2x fa-circle-play" id="Masterplay"></i>
        <i id="next" class="fa-solid fa-2x fa-step-forward"></i>
      </div>
      <div class="songinfo">
        <img src="playing.gif" width="36px" alt="" id="gif" srcset=""><span id="mastersongname">Khudi</span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/d1aa5772dc.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
